{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}

<form action="/buy" method="post">
  <div class="form-group">
    <input class="form-control" name="symbol" placeholder="Asset" type="text" autofocus autocomplete="off" style="position:relative;width:20%;color:black;left:40%;">
  </div>
  <div class="form-group">
    <input class="form-control" name="shares" placeholder="Shares" type="text" autofocus autocomplete="off" style="position:relative;width:20%;color:black;left:40%;">
  </div>
  <button class="btn btn-primary" type="submit" style="width:20%;border-color:black;background-color:red;">Long</button>
</form>

{% endblock %}
