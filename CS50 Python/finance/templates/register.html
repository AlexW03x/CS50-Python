{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="form-group">
        <input class="form-control" name="username" placeholder="User name" type="text" autofocus autocomplete="off">
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Re-write Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Create Account</button>
</form>
{% endblock %}
