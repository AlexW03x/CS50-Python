{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}

<form action="/sell" method="post">
  <div class="form-group">
    <select name="symbol" class="form-control" style="position:relative;left:40%;width:20%;">
      <option disable selected value>---Assets Here---</option>
      {% for dict in stocks %}
      {% for key, symbol in dict.items() %}
      <option value="{{symbol}}">{{symbol}}</option>
      {% endfor %}
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <input class="form-control" name="shares" placeholder="Shares" type="text" autofocus autocomplete="off" style="position:relative;left:40%;width:20%;">
  </div>
  <button class="btn btn-primary" type="submit" style="position:relative;width:20%;background-color:red;border-color:black;">Short</button>
</form>

{% endblock %}
